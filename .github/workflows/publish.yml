name: publish
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      publish-npm:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 10
            registry-url: https://registry.npmjs.org/
        - run: npm publish
          env:
            NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
